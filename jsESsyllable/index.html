<html>
<head>
<script src="jsESsyllable.js" charset="UTF-8"></script>

<script>
var syllable = new jsESsyllable();

function divide(){
  var word = document.getElementById('word').value;
  syllables = syllable.divide(word);
  strong = syllable.stress(syllables);
  document.getElementById('syllables').value = syllables;
  document.getElementById('strong').value = syllables[strong];
}

</script>
</head>
<body>
<h1>jsESsyllable</h1>
Word: <input id="word"> => Syllables: <input id="syllables" readonly="readonly"> Strong: <input id="strong" readonly="readonly">
<br>
<br>
<button onclick="divide()">divide</button>
</body>
</html>
