<html>
<head>
<script src="jsESreplace.js" charset="UTF-8"></script>

<script>
var replace = new jsESreplace();

replace.add('a','i');
replace.add('e','i');
replace.add('o','i');
replace.add('u','i');

replace.add('á','í');
replace.add('é','í');
replace.add('ó','í');
replace.add('ú','í');

replace.add('ä','i');
replace.add('ë','i');
replace.add('ö','i');
replace.add('ü','i');

replace.add('A','I');
replace.add('E','I');
replace.add('O','I');
replace.add('U','I');

replace.add('Á','Í');
replace.add('É','Í');
replace.add('Ó','Í');
replace.add('Ú','Í');

replace.add('Ä','Ï');
replace.add('Ë','Ï');
replace.add('Ö','Ï');
replace.add('Ü','Ï');

function replace(){
  var text = document.getElementById('text').value;
  var result = replace.replace(text);
  document.getElementById('result').value = result;
}
</script>
</head>
<body>
<h1>jsESreplace</h1>
Text: <input id="text"> <br>
Result: <input id="result" readonly="readonly">
<br>
<br>
<button onclick="replace()">Replace</button>
</body>
</html>
