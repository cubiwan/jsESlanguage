<html>
<head>
<script src="jsESreplace.js" charset="UTF-8"></script>

<script>
var replace = new jsESreplace();

replace.add('a','i');
replace.add('e','i');
replace.add('o','i');
replace.add('u','i');
replace.add('áéóú','í');
replace.add('üÜ','');
replace.add('AEOU','I');
replace.add('ÁÉÓÚ','Í');

function replaceText(){  
  var text = document.getElementById('text').value;
  var result = replace.replace(text);
  document.getElementById('result').value = result;
}
</script>
</head>
<body>
<h1>jsESreplace</h1>
<br>
Replaces any vowel by letter "i"
<br>
<br>  
Text: <input id="text"> => <input id="result" readonly="readonly">
<br>
<br>
<button onclick="replaceText()">Replace</button>
</body>
</html>
